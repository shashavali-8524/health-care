{% extends 'frontend/base.html' %}
{% block title %}Login - Healthcare{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
        </form>

        <p class="footer-text">
            Don't have an account? <a href="/register/">Create one</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    hideAlert('alert');

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
        showAlert('alert', 'Please enter both email and password.', 'error');
        return;
    }

    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.textContent = 'Signing in...';

    try {
        const data = await apiRequest('/auth/login/', 'POST', { email, password });

        if (data && data._status === 200 && data.tokens) {
            setTokens(data.tokens.access, data.tokens.refresh);
            localStorage.setItem('username', data.user ? data.user.username : email.split('@')[0]);
            window.location.href = '/dashboard/';
        } else {
            showAlert('alert', (data && data.error) || 'Invalid email or password.', 'error');
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    } catch (err) {
        showAlert('alert', 'Something went wrong. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = 'Sign In';
    }
});

if (isLoggedIn()) window.location.href = '/dashboard/';
</script>
{% endblock %}
